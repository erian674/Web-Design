<!DOCTYPE html>
<html>
    <head>
        <title>BÀI TẬP VỀ FORM</title>
    </head>
    <body>
        <h1 align="center">BÀI TẬP 2</h1>
        <form action="login.php" method="post">
            <fieldset>
                <legend>Your Details:</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
            </fieldset>

            <fieldset>
                <legend>Your Review:</legend>
                <label for="review">How did you hear about us?</label>
                <select id="review" name="review">
                <option value="google">Google</option>
                <option value="other">Other</option>
                </select><br><br>
                <label for="visit">Would you visit again?</label>
                <input type="radio" id="yes" name="visit" value="yes"> Yes
                <input type="radio" id="no" name="visit" value="no"> No
                <input type="radio" id="maybe" name="visit" value="maybe"> Maybe<br><br>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
            </fieldset>

            <button type="submit">Submit review</button>
            <label for="signup">
            <input type="checkbox" id="signup" name="signup"> Sign me up for email updates
            </label>
    </body>
</html>
