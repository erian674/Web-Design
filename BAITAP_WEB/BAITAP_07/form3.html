<!DOCTYPE html>
<head>
    <title>FORM</title>
</head>

<body>
    <form action="contactus.php" method="post">
        <table border="1">
            <tr>
                <td align="center" bgcolor="#CCCC99"><h1>Contact us</h1></td>
            </tr>
            <tr>
                <td bgcolor="#CCCCCC"><input type="text" name="name" placeholder="Name" required/></td>
            </tr>
            <tr>
                <td bgcolor="#CCCCCC"><input type="email" name="email" placeholder="Email" /></td>
            </tr>
            <tr>
                <td bgcolor="#CCCCCC"><input type="Subject" name="subject" placeholder="Subject" minlength="10" /></td>
            </tr>
            <tr>
                <td bgcolor="#CCCCCC">
                    <textarea name="message" placeholder="message ...">
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" bgcolor="#CCCC66">
                    <input type="submit" value="Send" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
